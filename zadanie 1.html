<script>
    function znajdzMax(tablica){
        let najwiekszyElement = tablica[0]
        let n = tablica.length;
        for (let i = 1; i < n; i++){
            if (tablica[i] > najwiekszyElement) {
                najwiekszyElement = tablica[i]
            }
        }
        return najwiekszyElement;
    }

    const mojaTablica = [1,2,3,4,151,23];
    const max = znajdzMax(mojaTablica);
    console.log("NajwiÄ™kszy element to:", max);
</script>a
